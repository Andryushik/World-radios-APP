<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web World's Radios</title>
  <link rel="icon" href="./public/images/radio-4-16.ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap');
  </style>
  <link rel="stylesheet" href="./public/style.css">
</head>

<body>
  <div class="container">
    <div class="components">

      <div class="logo">
        <img src="./public/images/radio-4-256.png" alt="Radio logo">
      </div>

      <div class="search">
        <input type="text" class="search__input" placeholder="Search station...">
        <div class="search__icon">
          <ion-icon name="search"></ion-icon>
        </div>
      </div>

      <div class="icon">
        <div class="icon__favorites">
          <ion-icon name="heart"></ion-icon>
        </div>
        <div class="icon__country">
          <ion-icon name="earth"></ion-icon>
        </div>
        <div class="icon__genre">
          <ion-icon name="musical-notes"></ion-icon>
        </div>
        <div class="icon__settings">
          <ion-icon name="settings"></ion-icon>
        </div>
      </div>

      <div class="carousel">
      </div>

      <div class="circle">
        <span class="circle__btn">
          <ion-icon class="stop" name="stop"></ion-icon>
          <ion-icon class="play" name="play"></ion-icon>
        </span>
        <span class="circle__back-1"></span>
        <span class="circle__back-2"></span>
      </div>

      <div class="slider">
        <div class="slider__box">
          <span class="slider__btn" id="find"></span>
          <span class="slider__color"></span>
          <span class="slider__tooltip">50%</span>
        </div>
      </div>

    </div>

    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> -->
    <script type="module" src="./src/app.js"></script>
</body>

</html>
