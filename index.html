<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Radios</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link rel="icon" href="./public/images/radio-4-16.ico">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="./public/style.css">

</head>

<body>
  <div class="container">
    <div class="components">

      <div class="search">
        <input type="text" class="search__input" placeholder="Search...">
        <div class="search__icon">
          <ion-icon name="search"></ion-icon>
        </div>
      </div>

      <div class="icon">
        <div class="icon__home">
          <ion-icon name="home"></ion-icon>
        </div>
        <div class="icon__favorites">
          <ion-icon name="heart"></ion-icon>
        </div>
        <div class="icon__settings">
          <ion-icon name="settings"></ion-icon>
        </div>
      </div>

      <div class="carousel">
      </div>

      <div class="circle">
        <span class="circle__btn">
          <ion-icon class="pause" name="pause"></ion-icon>
          <ion-icon class="play" name="play"></ion-icon>
        </span>
        <span class="circle__back-1"></span>
        <span class="circle__back-2"></span>
      </div>

      <div class="slider">
        <div class="slider__box">
          <span class="slider__btn" id="find"></span>
          <span class="slider__color"></span>
          <span class="slider__tooltip">50%</span>
        </div>
      </div>

    </div>
    <!-- <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script> -->
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>
    <script src="./src/player.js"></script>
    <script src="./src/carousel.js"></script>
</body>

</html>
